<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインフォーム</title>
</head>
<body>
    <h2>ログイン</h2>
    <form id="loginForm">
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username" required>
        <br>

        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <button type="submit">ログイン</button>
    </form>

    <p id="message"></p> <!-- ログイン結果を表示する場所 -->

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // ✅ フォームのデフォルト送信を防ぐ

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://razpi00.local:3000/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error("ログイン失敗: " + response.status);
                }

                const data = await response.json();
                localStorage.setItem("authToken", data.token); // ✅ トークンを保存
                document.getElementById("message").innerHTML = "ログイン成功！　<a href='index.html'>index.htmlへ行く</a>";
                console.log("取得したトークン:", data.token);

                setTimeout(() => {
                    window.location.href = "index.html";    // 0.5秒後に `login.html` へリダイレクト
                }, 500);                 
            } catch (error) {
                document.getElementById("message").innerText = "ログインに失敗しました";
                console.error("ログインエラー:", error);
            }
        });
    </script>
</body>
</html>
